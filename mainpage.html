<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Medicare - Doctor Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #83eaf1, #63a4ff);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .container h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 26px;
        }
        .container p {
            font-size: 14px;
            margin-bottom: 25px;
            color: #666;
        }
        .stethoscope-icon {
            font-size: 50px;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
        }
        input {
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        select {
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        .time-slot {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-slot button {
            background-color: #eff6ff;
            border: 1px solid #ccc;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .time-slot button:hover, .time-slot button.selected {
            background-color: #4a90e2;
            color: #fff;
            border-color: #4a90e2;
        }
        button[type="submit"] {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #357ab8;
        }
        .confirmation {
            display: none;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            padding: 20px;
        }

        .confirmation .icon {
            font-size: 50px;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        .confirmation h2 {
            font-size: 24px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .confirmation .confirmation-details {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: left;
            display: inline-block;
        }

        .confirmation .confirmation-details p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .confirmation .confirmation-details ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .confirmation .confirmation-details ul li {
            background: #f9f9f9;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }

        .confirmation .confirmation-details ul li strong {
            color: #4a90e2;
        }

        .confirmation button {
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirmation button:hover {
            background-color: #357ab8;
        }

        .confirmation .confirmation-details a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        .confirmation .confirmation-details a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 40px;
            color: #4a90e2;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const doctors = {
                Cardiology: { 'Dr. Alice': ['9:00 AM', '10:00 AM'], 'Dr. Bob': ['11:00 AM', '1:00 PM'] },
                Dermatology: { 'Dr. Carol': ['9:30 AM', '10:30 AM'], 'Dr. Dan': ['12:00 PM', '2:00 PM'] },
                Neurology: { 'Dr. Eve': ['8:00 AM', '9:00 AM'], 'Dr. Frank': ['10:00 AM', '11:00 AM'] },
                Pediatrics: { 'Dr. Grace': ['1:00 PM', '2:00 PM'], 'Dr. Henry': ['3:00 PM', '4:00 PM'] }
            };

            const specialtySelect = document.getElementById('specialty');
            const doctorSelect = document.getElementById('doctor');
            const timeSlotContainer = document.getElementById('timeSlotContainer');
            const form = document.getElementById('appointmentForm');
            const confirmationPage = document.querySelector('.confirmation');
            const appointmentForm = document.querySelector('.appointment-form');

            // Set minimum date to today
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);

            // Populate doctors and time slots
            specialtySelect.addEventListener('change', () => {
                const specialty = specialtySelect.value;
                doctorSelect.innerHTML = '<option value="" disabled selected>Select Doctor</option>';

                if (doctors[specialty]) {
                    Object.keys(doctors[specialty]).forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor;
                        option.textContent = doctor;
                        doctorSelect.appendChild(option);
                    });
                }

                timeSlotContainer.innerHTML = '';
            });

            doctorSelect.addEventListener('change', () => {
                const specialty = specialtySelect.value;
                const doctor = doctorSelect.value;
                timeSlotContainer.innerHTML = '';

                if (doctors[specialty] && doctors[specialty][doctor]) {
                    doctors[specialty][doctor].forEach(slot => {
                        const button = document.createElement('button');
                        button.textContent = slot;
                        button.addEventListener('click', () => {
                            document.querySelectorAll('.time-slot button').forEach(btn => btn.classList.remove('selected'));
                            button.classList.add('selected');
                        });
                        timeSlotContainer.appendChild(button);
                    });
                }
            });

            // Form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;
                const specialty = document.getElementById('specialty').value;
                const doctor = doctorSelect.value;
                const selectedTime = document.querySelector('.time-slot button.selected')?.textContent;

                if (!selectedTime) {
                    alert('Please select a time slot.');
                    return;
                }

                appointmentForm.style.display = 'none';
                confirmationPage.style.display = 'block';

                document.querySelector('.confirmation-details').innerHTML = `
                    <p>Appointment Confirmed!</p>
                    <ul>
                        <li><strong>Name:</strong> ${name}</li>
                        <li><strong>Phone:</strong> ${phone}</li>
                        <li><strong>Date:</strong> ${date}</li>
                        <li><strong>Specialty:</strong> ${specialty}</li>
                        <li><strong>Doctor:</strong> ${doctor}</li>
                        <li><strong>Time:</strong> ${selectedTime}</li>
                    </ul>
                `;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="appointment-form">
            <div class="stethoscope-icon">ðŸ©º</div>
            <h1>Book Your Appointment</h1>
            <p>Fill in the details below to schedule an appointment with our specialists.</p>
            <form id="appointmentForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="date" id="date" required>
                <select id="specialty" required>
                    <option value="" disabled selected>Select Specialty</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Pediatrics">Pediatrics</option>
                </select>
                <select id="doctor" required>
                    <option value="" disabled selected>Select Doctor</option>
                </select>
                <div id="timeSlotContainer" class="time-slot"></div>
                <button type="submit">Confirm Appointment</button>
            </form>
        </div>

        <div class="confirmation">
            <div class="stethoscope-icon">ðŸ©º</div>
            <h2>Appointment Confirmation</h2>
            <div class="confirmation-details"></div>
            <button onclick="location.reload()">Book Another Appointment</button>
        </div>
    </div>
</body>
</html>
